version: "3.9"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dev-environment
    volumes:
      - ./code:/workspace
    ports:
      - "8888:8888"   # JupyterLab
    tty: true
    stdin_open: true

    # Optional: run jupyter automatically
    command: >
      bash -c "jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root"

